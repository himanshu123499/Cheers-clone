<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Points</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Points</h2>
        <div class="mb-3">
            <label for="pointsToAdd" class="form-label">How many points do you want to add?</label>
            <input type="number" class="form-control" id="pointsToAdd" placeholder="Enter points">
        </div>
        <button class="btn btn-primary" onclick="addPoints()">Add Points</button>
    </div>

    <script>
        function addPoints() {
            const pointsToAdd = parseInt(document.getElementById('pointsToAdd').value);
            if (pointsToAdd > 0) {
                let currentPointsToGive = localStorage.getItem('pointsToGive') ? parseInt(localStorage.getItem('pointsToGive')) : 101;
                currentPointsToGive += pointsToAdd;
                localStorage.setItem('pointsToGive', currentPointsToGive);
                alert( `Successfully added ${pointsToAdd} points!`);
                window.location.href = "newindex.html"; // Redirect back to the main page
            } else {
                alert('Please enter a valid number of points to add.');
            }
        }
    </script>
</body>
</html>
